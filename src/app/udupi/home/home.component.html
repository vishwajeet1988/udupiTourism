 <div class="row">
    <div class="card" style="width: 18rem; margin-left:10%; margin-top:6%;" *ngFor = "let col of mydata">
      <img class="card-img-top" src="{{col.image}}" style="height: 18rem;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{col.name}}</h5>
        <p class="card-text">{{col.descr}}</p>
        
      </div>
    </div>
    </div>
